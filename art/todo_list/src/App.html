<script>

	import Navbar from './components/Navbar.html';
	import AddTask from './components/Form/AddTask.html';
	import List from './components/List.html';

	$: tasks = [
		{
			category: "Work",
			todo: "todo 1",
			completed: false,
			date: new Date() 
		},
		{
			category: "Home",
			todo: "todo 2", 
			completed: true,
			date: new Date()
		},
		{
			category: "Hobbies",
			todo: "todo 3", 
			completed: false,
			date: new Date()
		},
	]

	const handleSubmit = (event) => {

		if (event.detail.wesh === "") {
			
			alert("Please add a task")

		} else {
			
			const newTodo = {
				
				category: event.detail.cate,
				todo: event.detail.wesh,
				completed: false
			
			}

			tasks = [...tasks, newTodo]
		
		}

	}

</script>

<!-- fin du script -->

<Navbar />

<AddTask on:submit={handleSubmit}/>

<div class="flex justify-between">
	<List tasks={tasks} category="Work"/>
	<List tasks={tasks} category="Hobbies"/>
	<List tasks={tasks} category="Home"/>
</div>
