<script>

	import Navbar from './components/Navbar.html';
	import AddTask from './components/Form/AddTask.html';
	import List from './components/List.html';

	const date = new Date();
	const m = date.getMinutes();
	const h = date.getHours();
	const s = date.getSeconds();
	const hours = `${h}:${m}:${s}`

	$: tasks = [
	
		{
			category: "Work",
			todo: "Faire le trello de la journée",
			completed: false,
			date: hours
		},
		{
			category: "Home",
			todo: "Faire le lit en partant", 
			completed: true,
			date: hours
		},
		{
			category: "Hobbies",
			todo: "Dire bonjour à Mr Canvas", 
			completed: false,
			date: hours
		},
	]
	$: filteredTasks =  tasks.filter(t =>  t.completed === false);
	let active = false;
	let giphy = {
			work: "https://media.giphy.com/media/JpFZBAXIwJKHTY4zDQ/giphy.gif",
			hobbies: "https://media.giphy.com/media/dZdw9Z08nqTJbfuSyC/giphy.gif",
			home: "https://media.giphy.com/media/XgRfUmFJ2eSCN5514b/giphy.gif",
	}
	

	const handleSubmit = (event) => {

		if (event.detail.wesh === "") {
			
			alert("Please add a task")

		} else {

			const date = new Date();
			const h = date.getHours();
			const m = date.getMinutes();
			const s = date.getSeconds();
			const hour = `${h}:${m}:${s}`
			const newTodo = {
				
				category: event.detail.cate,
				todo: event.detail.wesh,
				completed: false,
				date: hour
			
			}

			tasks = [...tasks, newTodo]
		
		}

	}

	const handleDelete = (task) => {
		
		tasks = tasks.filter(t => t !== task.detail.task)
	
	}

	const allTasks = () => {
		
		active = !active
		filteredTasks =  tasks.filter(t =>  t.completed === false)

	}


</script>

<!-- fin du script -->

<style>
	button{
		background-color: #1B9AAA;
	}
</style>

<Navbar />


<div class="flex justify-around">
	<List tasks={active ? filteredTasks : tasks} category="Work" on:delete={handleDelete} giphy={giphy.work}/>
	<List tasks={active ? filteredTasks : tasks} category="Hobbies" on:delete={handleDelete} giphy={giphy.hobbies}/>
	<List tasks={active ? filteredTasks : tasks} category="Home" on:delete={handleDelete} giphy={giphy.home}/>
</div>
<button class="w-full" on:click={allTasks}>See all {active ? "all" : "uncompleted"} task</button>

<div>
	<AddTask on:submit={handleSubmit}/>
</div>
